<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form name="signUp">
        <div class="form-group" novalidate>
          <label for="first-name">First Name</label>
          <input type="text"
            class="form-control"
            name="firstName"
            placeholder="First Name"
            required
            id="first-name"
            ng-model="signUpCtrl.user.firstName">
            <div class="error" ng-if="signUp.firstName.$invalid && signUp.firstName.$touched">
              First name is required
            </div>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text"
            class="form-control"
            name="lastName"
            placeholder="Last Name"
            required
            id="last-name"
            ng-model="signUpCtrl.user.lastName">
            <div class="error" ng-if="signUp.lastName.$invalid && signUp.lastName.$touched">
              Last name is required
            </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="email">Email address</label>
          <input type="email"
            class="form-control"
            name="email"
            placeholder="my@email.com"
            required
            id="email"
            ng-model="signUpCtrl.user.email">
            <div class="error" ng-if="signUp.email.$invalid && signUp.email.$touched">
              Must be a valid email address: handle@domain format
            </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel"
            class="form-control"
            name="phone"
            placeholder="555-555-5555"
            required
            id="phone"
            ng-model="signUpCtrl.user.phone"
            pattern="(\d{3})-(\d{3})-(\d{4})">
            <span class="error"
              ng-if="signUp.phone.$invalid && signUp.phone.$touched">
              Must be a valid phone number: 555-555-5555 format
            </span>
        </div>
        <div class="form-group">
          <label for="favorite">Favorite Dish (Menu Number)</label>
          <input type="text"
            class="form-control"
            name="favorite"
            placeholder="C1"
            required
            valid-item
            id="favorite"
            ng-model="signUpCtrl.favoriteShortName">
            <span class="error"
              ng-if="signUp.favorite.$invalid && signUp.favorite.$touched">
              No such menu number exists.
            </span>
        </div>
        <button class="btn btn-primary"
          ng-disabled="signUp.$invalid"
          ng-click="signUpCtrl.submit();">Submit</button>
          <span ng-if="signUpCtrl.saved">Your information has been saved.</span>
      </form>
    </div>
  </div>
</div>
